<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
    {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}">&larr; Previous</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">&larr; Previous</a>
        </li>
    {% endif %}

    <li class="page-item disabled">
        <a class="page-link" href="#">Page {{ page.number }} of {{ page.paginator.num_pages }}.</a>
    </li>

    {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page.next_page_number }}">&rarr; Next</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">&rarr; Next</a>
        </li>
    {% endif %}
</ul>
